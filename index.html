<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON STREAK - 80s Arcade</title>
    <style>
        body { 
            background: #0a0a0a; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: #0FF; 
            font-family: 'Courier New', monospace; 
            margin: 0;
            overflow: hidden;
        }
        h1 { margin: 10px 0; text-shadow: 0 0 10px #0FF; }
        .stats { font-size: 24px; margin-bottom: 10px; }
        canvas { 
            border: 4px solid #F0F; 
            box-shadow: 0 0 30px #F0F; 
            background: #111; 
            cursor: none;
        }
        .controls { color: #666; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <h1>NEON STREAK</h1>
    <div class="stats">LIVES: <span id="lives">3</span> | SCORE: <span id="score">0</span></div>
    
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    
    <div class="controls">LEFT / RIGHT ARROWS TO MOVE</div>

<script>
/** @type {HTMLCanvasElement} */
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// --- Game Constants & State ---
const lanes = [100, 200, 300];
let playerLane = 1;
let lives = 3;
let score = 0;
let speed = 6;
let enemyY = -150;
let enemyLane = Math.floor(Math.random() * 3);
let gameActive = true;
let laneOffset = 0;

// --- Audio Engine (Web Audio API) ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let engineOsc = null;

function initAudio() {
    if (engineOsc) return; // Already started
    
    // Engine Hum (Low sawtooth)
    engineOsc = audioCtx.createOscillator();
    const engineGain = audioCtx.createGain();
    engineOsc.type = 'sawtooth';
    engineOsc.frequency.setValueAtTime(55, audioCtx.currentTime); 
    engineGain.gain.setValueAtTime(0.05, audioCtx.currentTime);
    
    engineOsc.connect(engineGain);
    engineGain.connect(audioCtx.destination);
    engineOsc.start();
}

function playHorn() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    
    osc.type = 'square';
    osc.frequency.setValueAtTime(440, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
    
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
    
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    
    osc.start();
    osc.stop(audioCtx.currentTime + 0.3);
}

// --- Input Handling ---
window.addEventListener("keydown", (e) => {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    initAudio();

    if (e.key === "ArrowLeft" && playerLane > 0) playerLane--;
    if (e.key === "ArrowRight" && playerLane < 2) playerLane++;
});

// --- Drawing Helpers ---
function drawCar(x, y, bodyColor, detailColor) {
    const carW = 40;
    const carH = 70;
    
    ctx.save();
    ctx.shadowBlur = 15;
    ctx.shadowColor = bodyColor;

    // Wheels (4 black rectangles)
    ctx.fillStyle = "#000";
    ctx.fillRect(x - 25, y + 10, 10, 18); // Top Left
    ctx.fillRect(x + 15, y + 10, 10, 18); // Top Right
    ctx.fillRect(x - 25, y + 45, 10, 18); // Bottom Left
    ctx.fillRect(x + 15, y + 45, 10, 18); // Bottom Right

    // Main Body
    ctx.fillStyle = bodyColor;
    ctx.fillRect(x - 20, y, carW, carH);

    // Windshield / Roof
    ctx.fillStyle = detailColor;
    ctx.fillRect(x - 15, y + 15, 30, 20);

    ctx.restore();
}

// --- Main Loop ---
function update() {
    if (!gameActive) return;

    // 1. Move Environment
    laneOffset += speed;
    enemyY += speed;
    speed += 0.001; // Tiny speed increment

    // 2. Score & Horn (When enemy passes)
    if (enemyY > canvas.height) {
        enemyY = -150;
        enemyLane = Math.floor(Math.random() * 3);
        score++;
        document.getElementById("score").innerText = score;
        playHorn();
        
        // Slightly increase engine pitch as you go faster
        if(engineOsc) engineOsc.frequency.value = 55 + (speed * 2);
    }

    // 3. Collision Logic
    if (enemyLane === playerLane && enemyY > 430 && enemyY < 570) {
        lives--;
        document.getElementById("lives").innerText = lives;
        enemyY = -150;
        enemyLane = Math.floor(Math.random() * 3);
        
        if (lives <= 0) {
            gameActive = false;
            alert("GAME OVER! Final Score: " + score);
            location.reload();
        }
    }

    draw();
    requestAnimationFrame(update);
}

function draw() {
    // Clear Canvas
    ctx.fillStyle = "#111";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw Road Background
    ctx.fillStyle = "#222";
    ctx.fillRect(75, 0, 250, canvas.height);

    // Draw Animated Lane Markers
    ctx.strokeStyle = "#FFFF00";
    ctx.setLineDash([30, 30]);
    ctx.lineDashOffset = -laneOffset;
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(150, 0); ctx.lineTo(150, 600);
    ctx.moveTo(250, 0); ctx.lineTo(250, 600);
    ctx.stroke();

    // Draw Player
    drawCar(lanes[playerLane], 500, "#FF0066", "#FF99CC");

    // Draw Enemy
    drawCar(lanes[enemyLane], enemyY, "#00FFFF", "#99FFFF");
}

// Start Game
update();
</script>
</body>
</html>
