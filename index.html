<!DOCTYPE html>
<html>
<head>
    <title>80s Retro Racer</title>
    <style>
        body { background: #111; display: flex; flex-direction: column; align-items: center; color: #0FF; font-family: 'Courier New', monospace; }
        canvas { border: 4px solid #F0F; box-shadow: 0 0 20px #F0F; background: #222; margin-top: 20px; }
        .stats { font-size: 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>NEON STREAK</h1>
    <div class="stats">LIVES: <span id="lives">3</span> | SCORE: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <p>Use LEFT and RIGHT arrows to weave!</p>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Game State
let lanes = [100, 200, 300];
let playerLane = 1;
let lives = 3;
let score = 0;
let speed = 5;
let enemyY = -100;
let enemyLane = Math.floor(Math.random() * 3);
let gameActive = true;

// --- Audio Engine ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playHorn() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'square'; // Harsh 80s sound
    osc.frequency.setValueAtTime(440, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.2);
}

// Low-frequency engine hum
let engineOsc;
function startEngine() {
    engineOsc = audioCtx.createOscillator();
    let gain = audioCtx.createGain();
    engineOsc.type = 'sawtooth';
    engineOsc.frequency.value = 60; 
    gain.gain.value = 0.05;
    engineOsc.connect(gain);
    gain.connect(audioCtx.destination);
    engineOsc.start();
}

// --- Input ---
window.addEventListener("keydown", (e) => {
    if (audioCtx.state === 'suspended') audioCtx.resume(); // Unlock audio
    if (!engineOsc) startEngine();

    if (e.key === "ArrowLeft" && playerLane > 0) playerLane--;
    if (e.key === "ArrowRight" && playerLane < 2) playerLane++;
});

// --- Game Loop ---
function update() {
    if (!gameActive) return;

    enemyY += speed;
    speed += 0.002; // Gradually gets faster

    // Score and Horn logic
    if (enemyY > canvas.height) {
        enemyY = -100;
        enemyLane = Math.floor(Math.random() * 3);
        score++;
        document.getElementById("score").innerText = score;
        playHorn();
    }

    // Collision Detection
    if (enemyLane === playerLane && enemyY > 450 && enemyY < 550) {
        lives--;
        document.getElementById("lives").innerText = lives;
        enemyY = -100;
        enemyLane = Math.floor(Math.random() * 3);
        if (lives <= 0) {
            gameActive = false;
            alert("GAME OVER! Final Score: " + score);
            location.reload();
        }
    }

   function draw() {
    // 1. Background
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 2. Road & Moving Lane Markers
    ctx.strokeStyle = "#FFFF00";
    ctx.setLineDash([20, 20]);
    // This offset creates the illusion of movement
    ctx.lineDashOffset = -(Date.now() / 10) % 40; 
    ctx.beginPath();
    ctx.moveTo(150, 0); ctx.lineTo(150, 600);
    ctx.moveTo(250, 0); ctx.lineTo(250, 600);
    ctx.stroke();

    // 3. Draw Player Car
    drawCar(lanes[playerLane], 500, "#FF0066", "#FF99CC");

    // 4. Draw Enemy Car
    drawCar(lanes[enemyLane], enemyY, "#00FFFF", "#99FFFF");
}

function drawCar(x, y, bodyColor, detailColor) {
    const carWidth = 40;
    const carHeight = 70;
    const wheelWidth = 10;
    const wheelHeight = 15;

    ctx.save();
    ctx.shadowBlur = 15;
    ctx.shadowColor = bodyColor;

    // Draw 4 Wheels (Black with a tiny highlight)
    ctx.fillStyle = "#111";
    // Top Left
    ctx.fillRect(x - 25, y + 5, wheelWidth, wheelHeight);
    // Top Right
    ctx.fillRect(x + 15, y + 5, wheelWidth, wheelHeight);
    // Bottom Left
    ctx.fillRect(x - 25, y + 50, wheelWidth, wheelHeight);
    // Bottom Right
    ctx.fillRect(x + 15, y + 50, wheelWidth, wheelHeight);

    // Draw Car Body
    ctx.fillStyle = bodyColor;
    ctx.fillRect(x - 20, y, carWidth, carHeight);

    // Draw Windshield (Detail)
    ctx.fillStyle = detailColor;
    ctx.fillRect(x - 15, y + 15, 30, 15);

    ctx.restore();
}
}

function draw() {
    // Background
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Road & Lanes
    ctx.strokeStyle = "#FFFF00";
    ctx.setLineDash([20, 20]);
    ctx.beginPath();
    ctx.moveTo(150, 0); ctx.lineTo(150, 600);
    ctx.moveTo(250, 0); ctx.lineTo(250, 600);
    ctx.stroke();

    // Player Car (Red Neon)
    ctx.fillStyle = "#FF0066";
    ctx.shadowBlur = 15;
    ctx.shadowColor = "#FF0066";
    ctx.fillRect(lanes[playerLane] - 20, 500, 40, 70);

    // Enemy Car (Cyan Neon)
    ctx.fillStyle = "#00FFFF";
    ctx.shadowColor = "#00FFFF";
    ctx.fillRect(lanes[enemyLane] - 20, enemyY, 40, 70);
    
    ctx.shadowBlur = 0; // Reset for other drawings
}

update();
</script>
</body>
</html>
